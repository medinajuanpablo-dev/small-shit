<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuanto Hay Que Poner</title>
    <style>
      /* ================================================
         LAYOUT GENERAL Y ESTRUCTURA BASE
         ================================================ */
      body {
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        color: #4a148c;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 10px;
        min-height: 92vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: clamp(1rem, 3vw, 1.5rem);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 95%;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(142, 36, 170, 0.2);
      }

      h1 {
        color: #4a148c;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: clamp(1.4rem, 4vw, 2rem);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }

      /* ================================================
         SISTEMA DE PESTAÑAS (TABS)
         ================================================ */
      .tabs-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid rgba(142, 36, 170, 0.2);
        gap: clamp(0.5rem, 2vw, 1rem);
      }

      .tab {
        padding: clamp(0.6rem, 1.5vw, 0.8rem) clamp(0.8rem, 2.5vw, 1.5rem);
        cursor: pointer;
        background: transparent;
        border: none;
        color: #666;
        font-size: clamp(0.85rem, 2vw, 1rem);
        font-weight: 500;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
        flex: 1;
        min-width: fit-content;
        white-space: nowrap;
      }

      .tab:hover {
        color: #4a148c;
        background: rgba(142, 36, 170, 0.1);
      }

      .tab.active {
        color: #4a148c;
        border-bottom-color: #8e24aa;
        background: rgba(142, 36, 170, 0.1);
        font-weight: bold;
      }

      /* Colores específicos por pestaña */
      .tab.active.participantes,
      .tab:hover.participantes {
        color: #00695c;
        border-bottom-color: #00acc1;
        background: rgba(0, 172, 193, 0.1);
      }

      .tab.active.contribuciones,
      .tab:hover.contribuciones {
        color: #1b5e20;
        border-bottom-color: #00c853;
        background: rgba(0, 200, 83, 0.1);
      }

      .tab.active.gastos,
      .tab:hover.gastos {
        color: #e65100;
        border-bottom-color: #ff9800;
        background: rgba(255, 152, 0, 0.1);
      }

      /* ================================================
         CONTENIDO PRINCIPAL
         ================================================ */
      .content-box {
        background: rgba(142, 36, 170, 0.05);
        padding: clamp(0.5rem, 3vw, 1.5rem);
        border-radius: 15px;
        border: 2px solid rgba(142, 36, 170, 0.1);
        min-height: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .tab-content {
        text-align: center;
        color: #4a148c;
        max-width: 100%;
        width: 100%;
      }

      .tab-content h2 {
        margin-bottom: 0.8rem;
        color: #6a1b9a;
        font-size: clamp(1.2rem, 3.5vw, 1.5rem);
      }

      .tab-content p {
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        line-height: 1.5;
        max-width: 600px;
        margin: 0 auto;
      }

      .tab-section {
        display: block;
      }

      .tab-section.hidden {
        display: none;
      }

      /* ================================================
         BOTONES PRINCIPALES (ADD BUTTONS)
         ================================================ */
      .add-participant-btn,
      .add-contribution-btn,
      .add-gasto-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 1rem;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .add-participant-btn {
        background: linear-gradient(145deg, #00acc1, #00838f);
        box-shadow: 0 4px 12px rgba(0, 172, 193, 0.3);
      }

      .add-participant-btn:hover {
        background: linear-gradient(145deg, #00838f, #006064);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 172, 193, 0.4);
      }

      .add-contribution-btn {
        background: linear-gradient(145deg, #00c853, #1b5e20);
        box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);
      }

      .add-contribution-btn:hover {
        background: linear-gradient(145deg, #1b5e20, #2e7d32);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 200, 83, 0.4);
      }

      .add-gasto-btn {
        background: linear-gradient(145deg, #ff9800, #e65100);
        box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
      }

      .add-gasto-btn:hover {
        background: linear-gradient(145deg, #e65100, #d84315);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
      }

      .add-participant-btn:active,
      .add-contribution-btn:active,
      .add-gasto-btn:active {
        transform: translateY(0);
      }

      /* ================================================
         TABLAS PRINCIPALES
         ================================================ */
      .participants-table-wrapper {
        max-height: 320px;
        overflow-y: auto;
        border-radius: 10px;
        margin-top: 1.5rem;
        box-shadow: 0 4px 12px rgba(0, 172, 193, 0.1);
      }

      .participants-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        table-layout: fixed;
      }

      .participants-table th {
        background: linear-gradient(145deg, #00acc1, #00838f);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 0.8rem;
        text-align: center;
      }

      .participants-table td {
        border-bottom: 1px solid rgba(0, 172, 193, 0.1);
        font-size: 0.9rem;
        padding: 0.8rem;
        text-align: center;
      }

      .participants-table tbody tr:last-child td {
        border-bottom: none;
      }

      .participants-table tbody tr:hover {
        background: rgba(0, 172, 193, 0.05);
      }

      .participants-table tbody tr.clickable-row {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .participants-table tbody tr.clickable-row:hover {
        background: rgba(0, 172, 193, 0.1);
      }

      /* Colores específicos para tablas de contribuciones y gastos */
      .contributions-table th {
        background: linear-gradient(145deg, #00c853, #009624);
      }

      .gastos-table th {
        background: linear-gradient(145deg, #ff9800, #e65100);
      }

      /* Celdas de tabla */
      .participant-name-cell {
        font-weight: 600;
      }

      .participant-amount-cell {
        color: #00838f;
        font-weight: bold;
      }

      .participant-amount-positive {
        color: #e74c3c;
        font-weight: bold;
      }

      .participant-amount-zero-negative {
        color: #27ae60;
        font-weight: bold;
      }

      /* ================================================
         MODALES Y OVERLAYS
         ================================================ */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(3px);
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: modalSlideIn 0.3s ease;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .modal-close:hover {
        background: rgba(0, 0, 0, 0.1);
        color: #333;
      }

      .modal-title {
        color: #4a148c;
        margin-bottom: 0.5rem;
        font-size: 1.4rem;
        font-weight: bold;
      }

      .modal-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .modal-input {
        padding: 0.8rem;
        border: 2px solid rgba(142, 36, 170, 0.2);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .modal-input:focus {
        outline: none;
        border-color: #8e24aa;
        box-shadow: 0 0 0 3px rgba(142, 36, 170, 0.1);
      }

      /* ================================================
         BOTONES DE MODAL
         ================================================ */
      .modal-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      .modal-btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .modal-btn-primary {
        background: linear-gradient(145deg, #8e24aa, #7b1fa2);
        color: white;
      }

      .modal-btn-primary:hover {
        background: linear-gradient(145deg, #7b1fa2, #6a1b9a);
        transform: translateY(-1px);
      }

      .modal-btn-primary.disabled {
        background: #cccccc;
        color: #999999;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .modal-btn-primary.disabled:hover {
        background: #cccccc;
        transform: none;
        box-shadow: none;
      }

      .modal-btn-secondary {
        background: #f5f5f5;
        color: #666;
      }

      .modal-btn-secondary:hover {
        background: #eeeeee;
        color: #333;
      }

      .modal-btn-delete {
        background: linear-gradient(145deg, #e74c3c, #c0392b);
        color: white;
        border: 2px solid #c0392b;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      }

      .modal-btn-delete:hover {
        background: linear-gradient(145deg, #c0392b, #a93226);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
      }

      .confirm-warning-text {
        text-align: center;
        margin: 0;
        color: #4a148c;
        font-size: 1.1rem;
      }

      /* ================================================
         SELECTOR DE PARTICIPANTES
         ================================================ */
      .participants-selector {
        margin: 1rem 0;
      }

      .participants-label {
        display: block;
        color: #4a148c;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .participants-checkboxes {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 150px;
        overflow-y: auto;
        padding: 0.5rem;
        border: 2px solid rgba(142, 36, 170, 0.2);
        border-radius: 8px;
        background: rgba(142, 36, 170, 0.05);
      }

      .participant-checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        padding: 0.3rem;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .participant-checkbox-label:hover {
        background: rgba(142, 36, 170, 0.1);
      }

      .participant-checkbox-label input[type='checkbox'] {
        width: 16px;
        height: 16px;
        accent-color: #8e24aa;
      }

      .participant-checkbox-label span {
        color: #4a148c;
        font-weight: 500;
      }

      .no-participants {
        color: #666;
        font-style: italic;
        text-align: center;
        margin: 0.5rem 0;
      }

      .participants-legend {
        color: #999;
        font-size: 0.8rem;
        text-align: center;
        margin-top: 1rem;
        font-style: italic;
      }

      /* ================================================
         TABLA DE DETALLES DE PARTICIPANTE
         ================================================ */
      .participant-detail-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .participant-detail-table th {
        background: linear-gradient(145deg, #6a1b9a, #4a148c);
        color: white;
        padding: 0.8rem;
        text-align: center;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .participant-detail-table td {
        padding: 0.7rem;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 0.9rem;
      }

      .participant-detail-table tbody tr:last-child td {
        border-bottom: none;
      }

      .detail-row-contribution {
        background: rgba(0, 200, 83, 0.1);
        color: #1b5e20;
      }

      .detail-row-contribution:hover {
        background: rgba(0, 200, 83, 0.15);
      }

      .detail-row-gasto {
        background: rgba(255, 152, 0, 0.1);
        color: #e65100;
      }

      .detail-row-gasto:hover {
        background: rgba(255, 152, 0, 0.15);
      }

      .detail-type-badge {
        padding: 0.3rem 0.6rem;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .detail-type-contribution {
        background: #00c853;
        color: white;
      }

      .detail-type-gasto {
        background: #ff9800;
        color: white;
      }

      .no-participant-data {
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 1rem 0;
      }

      /* ================================================
         RESUMEN DE BALANCE DE PARTICIPANTE
         ================================================ */
      .participant-balance-summary {
        margin-bottom: 1rem;
        padding: 1rem;
        background: rgba(106, 27, 154, 0.1);
        border-radius: 8px;
        text-align: center;
        border: 2px solid rgba(106, 27, 154, 0.2);
      }

      .participant-balance-summary h4 {
        margin: 0 0 0.5rem 0;
        color: #4a148c;
        font-size: 1rem;
        font-weight: 600;
      }

      .participant-balance-amount {
        margin: 0;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .balance-debe {
        color: #e74c3c;
      }

      .balance-le-deben {
        color: #27ae60;
      }

      .balance-al-dia {
        color: #666;
      }

      /* ================================================
         BOTÓN DE REINICIO
         ================================================ */
      .reset-app-container {
        margin-top: 2rem;
        text-align: center;
        padding-top: 1.5rem;
        border-top: 2px solid rgba(142, 36, 170, 0.2);
      }

      .reset-app-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background: linear-gradient(145deg, #e74c3c, #c0392b);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
      }

      .reset-app-btn:hover {
        background: linear-gradient(145deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
      }

      .reset-app-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }

      /* ================================================
         ANIMACIONES
         ================================================ */
      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* ================================================
         RESPONSIVE DESIGN
         ================================================ */
      @media (max-width: 768px) {
        .tabs-container {
          flex-direction: column;
          gap: 0;
        }

        .tab {
          border-bottom: 1px solid rgba(142, 36, 170, 0.2);
          border-right: none;
          max-width: none;
          text-align: center;
          padding: 1rem;
        }

        .tab.active {
          border-bottom-color: #8e24aa;
        }

        .tab:last-child {
          border-bottom: none;
        }

        .participants-table-wrapper {
          margin-top: 1rem;
        }

        .participants-table th,
        .participants-table td {
          padding: 0.6rem 0.3rem;
          font-size: 0.9rem;
        }

        .participants-table th {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0.5rem;
          width: 100%;
        }

        .tab {
          font-size: 0.9rem;
          padding: 0.8rem;
        }

        .add-participant-btn,
        .add-contribution-btn,
        .add-gasto-btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
          margin-top: 1rem;
        }

        .participants-table th,
        .participants-table td {
          padding: 0.4rem 0.15rem;
          font-size: 0.85rem;
        }

        .participants-table th {
          font-size: 0.9rem;
        }

        .participant-amount-cell {
          font-size: 0.8rem;
        }

        .modal-btn {
          padding: 0.6rem 1rem;
        }
      }

      @media (max-width: 360px) {
        .participants-table th,
        .participants-table td {
          padding: 0.3rem 0.1rem;
          font-size: 0.75rem;
        }

        .participants-table th {
          font-size: 0.8rem;
        }

        .participant-amount-cell {
          font-size: 0.7rem;
        }

        .add-participant-btn,
        .add-contribution-btn,
        .add-gasto-btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

      // ================================================

      // ================================================

      // ================================================
      // COMPONENTES DE MODAL
      // ================================================
      function Modal({ isOpen, onClose, children }) {
        if (!isOpen) return null;

        const handleOverlayClick = e => {
          if (e.target === e.currentTarget) {
            onClose();
          }
        };

        return h(
          'div',
          { className: 'modal-overlay', onclick: handleOverlayClick },
          h('div', { className: 'modal-content' }, h('button', { className: 'modal-close', onclick: onClose }, '×'), children)
        );
      }

      function ConfirmWarning({ isOpen, onClose, onConfirm, participantName }) {
        const confirmContent = h(
          'div',
          { className: 'modal-form' },
          h('h3', { className: 'modal-title' }, '⚠️ Confirmar Eliminación'),
          h('p', { className: 'confirm-warning-text' }, `¿Estás seguro que deseas eliminar a ${participantName}?`),
          h(
            'div',
            { className: 'modal-buttons' },
            h('button', { type: 'button', className: 'modal-btn modal-btn-secondary', onclick: onClose }, 'Cancelar'),
            h('button', { type: 'button', className: 'modal-btn modal-btn-primary', onclick: onConfirm }, 'Eliminar')
          )
        );

        return Modal({ isOpen, onClose, children: confirmContent });
      }

      function ConfirmReset({ isOpen, onClose, onConfirm }) {
        const confirmContent = h(
          'div',
          { className: 'modal-form' },
          h('h3', { className: 'modal-title' }, '🔄 Confirmar Reinicio'),
          h('p', { className: 'confirm-warning-text' }, '¿Estás seguro que deseas reiniciar TODA la aplicación?'),
          h(

      // ================================================
      // GESTIÓN DE DATOS Y LOCALSTORAGE
      // ================================================
      const defaultData = {
        participants: [],
        contributions: [],
        gastos: [],
        activeTab: 'participantes',
      };

      const loadSavedData = () => {
        try {
          const savedData = localStorage.getItem('chqpSave');
          if (!savedData) return defaultData;

          const data = JSON.parse(savedData);
          return {
            participants: data.participants || defaultData.participants,
            contributions: data.contributions || defaultData.contributions,
            gastos: data.gastos || defaultData.gastos,
            activeTab: data.activeTab || defaultData.activeTab,
          };
        } catch (error) {
          console.error('Error loading saved data:', error);
          return defaultData;
        }
      };

      // ================================================
      // UTILIDADES DE CÁLCULO
      // ================================================
      const getParticipantNames = (participantIds, participants) => {
        if (!participantIds || participantIds.length === 0) return 'Ninguno';
        const names = participantIds.map(id => participants().find(p => p.id === id)?.name).filter(name => name);
        return names.length > 0 ? names.join(', ') : 'Participantes eliminados';
      };

      const getParticipantData = (participant, contributions, gastos) => {
        if (!participant) return [];

        const participantContributions = contributions()
          .filter(c => c.participants && c.participants.includes(participant.id))
          .map(c => ({
            id: c.id,
            name: c.name,
            amount: Math.round(c.amount / c.participants.length),
            type: 'contribution',
          }));

        const participantGastos = gastos()
          .filter(g => g.participants && g.participants.includes(participant.id))
          .map(g => ({
            id: g.id,
            name: g.name,
            amount: Math.round(g.amount / g.participants.length),
            type: 'gasto',
          }));

        return [...participantContributions, ...participantGastos].sort((a, b) => a.name.localeCompare(b.name));
      };

      const calculateParticipantBalance = (participant, contributions, gastos) => {
        if (!participant) return 0;

        const participantData = getParticipantData(participant, contributions, gastos);
        const totalContributions = participantData.filter(item => item.type === 'contribution').reduce((sum, item) => sum + item.amount, 0);

        const totalGastos = participantData.filter(item => item.type === 'gasto').reduce((sum, item) => sum + item.amount, 0);

        return totalGastos - totalContributions; // Gastos menos contribuciones = lo que debe poner
      };

      // ================================================
      // COMPONENTE PRINCIPAL DE LA APLICACIÓN
      // ================================================
      function CHQPApp() {
        const savedData = loadSavedData();

        // ====== SIGNALS PRINCIPALES ======
        const [activeTab, setActiveTab] = setSignal(savedData.activeTab);
        const [participants, setParticipants] = setSignal(savedData.participants);
        const [contributions, setContributions] = setSignal(savedData.contributions);
        const [gastos, setGastos] = setSignal(savedData.gastos);

        // ====== SIGNALS DE PARTICIPANTES ======
        const [isModalOpen, setIsModalOpen] = setSignal(false);
        const [participantName, setParticipantName] = setSignal('');
        const [isConfirmOpen, setIsConfirmOpen] = setSignal(false);
        const [participantToDelete, setParticipantToDelete] = setSignal(null);
        const [isParticipantDetailOpen, setIsParticipantDetailOpen] = setSignal(false);
        const [selectedParticipant, setSelectedParticipant] = setSignal(null);
        const [isParticipantConfirmOpen, setIsParticipantConfirmOpen] = setSignal(false);

        // ====== SIGNALS DE CONTRIBUCIONES ======
        const [isContribModalOpen, setIsContribModalOpen] = setSignal(false);
        const [contributionName, setContributionName] = setSignal('');
        const [contributionAmount, setContributionAmount] = setSignal('');
        const [contributionParticipants, setContributionParticipants] = setSignal([]);
        const [editingContribution, setEditingContribution] = setSignal(null);
        const [isContribConfirmOpen, setIsContribConfirmOpen] = setSignal(false);

        // ====== SIGNALS DE GASTOS ======
        const [isGastoModalOpen, setIsGastoModalOpen] = setSignal(false);
        const [gastoName, setGastoName] = setSignal('');
        const [gastoAmount, setGastoAmount] = setSignal('');
        const [gastoParticipants, setGastoParticipants] = setSignal([]);
        const [editingGasto, setEditingGasto] = setSignal(null);
        const [isGastoConfirmOpen, setIsGastoConfirmOpen] = setSignal(false);

        // ====== SIGNAL DE REINICIO ======
        const [isResetConfirmOpen, setIsResetConfirmOpen] = setSignal(false);

        // ====== PERSISTENCIA EN LOCALSTORAGE ======
        setEffect(() => {
          const saveData = {
            participants: participants(),
            contributions: contributions(),
            gastos: gastos(),
            activeTab: activeTab(),
          };

          try {
            localStorage.setItem('chqpSave', JSON.stringify(saveData));
          } catch (error) {
            console.error('Error saving data:', error);
          }
        });

        // ====== FUNCIONES DE PARTICIPANTES ======
        const openModal = () => setIsModalOpen(true);

        const closeModal = () => {
          setIsModalOpen(false);
          setParticipantName('');
        };

        const handleSubmit = e => {
          e.preventDefault();
          const name = participantName().trim();
          if (name.length === 0 || name.length > 10) return;
          setParticipants([...participants(), { id: Date.now(), name, amount: 0 }]);
          closeModal();
        };

        const openParticipantDetail = participant => {
          setSelectedParticipant(participant);
          setIsParticipantDetailOpen(true);
        };

        const closeParticipantDetail = () => {
          setIsParticipantDetailOpen(false);
          setSelectedParticipant(null);
        };

        const showParticipantDeleteConfirm = () => {
          setIsParticipantConfirmOpen(true);
        };

        const closeParticipantDeleteConfirm = () => {
          setIsParticipantConfirmOpen(false);
        };

        const confirmParticipantDelete = () => {
          const selected = selectedParticipant();
          if (selected) {
            setParticipants(participants().filter(p => p.id !== selected.id));
            closeParticipantDetail();
          }
          closeParticipantDeleteConfirm();
        };

        // ====== FUNCIONES DE CONTRIBUCIONES ======
        const openContribModal = (contribution = null) => {
          if (contribution) {
            setEditingContribution(contribution);
            setContributionName(contribution.name);
            setContributionAmount(contribution.amount);
            setContributionParticipants(contribution.participants || []);
          } else {
            setEditingContribution(null);
            setContributionName('');
            setContributionAmount('');
            setContributionParticipants([]);
          }
          setIsContribModalOpen(true);
        };

        const closeContribModal = () => {
          setIsContribModalOpen(false);
          setContributionName('');
          setContributionAmount('');
          setContributionParticipants([]);
          setEditingContribution(null);
        };

        const handleContribSubmit = e => {
          e.preventDefault();
          const name = contributionName().trim();
          const amount = parseFloat(contributionAmount()) || 0;
          const selectedParticipants = contributionParticipants();

          if (name.length === 0 || name.length > 20) return;
          if (amount < 1 || amount > 1000000) return;
          if (selectedParticipants.length === 0) return;

          const editing = editingContribution();
          if (editing) {
            setContributions(
              contributions().map(c => (c.id === editing.id ? { ...c, name, amount, participants: selectedParticipants } : c))
            );
          } else {
            setContributions([...contributions(), { id: Date.now(), name, amount, participants: selectedParticipants }]);
          }
          closeContribModal();
        };

        const showContribDeleteConfirm = () => setIsContribConfirmOpen(true);

        const closeContribDeleteConfirm = () => setIsContribConfirmOpen(false);

        const confirmContribDelete = () => {
          const editing = editingContribution();
          if (editing) {
            setContributions(contributions().filter(c => c.id !== editing.id));
            closeContribModal();
          }
          closeContribDeleteConfirm();
        };

        // ====== FUNCIONES DE GASTOS ======
        const openGastoModal = (gasto = null) => {
          if (gasto) {
            setEditingGasto(gasto);
            setGastoName(gasto.name);
            setGastoAmount(gasto.amount);
            setGastoParticipants(gasto.participants || []);
          } else {
            setEditingGasto(null);
            setGastoName('');
            setGastoAmount('');
            setGastoParticipants([]);
          }
          setIsGastoModalOpen(true);
        };

        const closeGastoModal = () => {
          setIsGastoModalOpen(false);
          setGastoName('');
          setGastoAmount('');
          setGastoParticipants([]);
          setEditingGasto(null);
        };

        const handleGastoSubmit = e => {
          e.preventDefault();
          const name = gastoName().trim();
          const amount = parseFloat(gastoAmount()) || 0;
          const selectedParticipants = gastoParticipants();

          if (name.length === 0 || name.length > 20) return;
          if (amount < 1 || amount > 1000000) return;
          if (selectedParticipants.length === 0) return;

          const editing = editingGasto();
          if (editing) {
            setGastos(gastos().map(g => (g.id === editing.id ? { ...g, name, amount, participants: selectedParticipants } : g)));
          } else {
            setGastos([...gastos(), { id: Date.now(), name, amount, participants: selectedParticipants }]);
          }
          closeGastoModal();
        };

        const showGastoDeleteConfirm = () => setIsGastoConfirmOpen(true);

        const closeGastoDeleteConfirm = () => setIsGastoConfirmOpen(false);

        const confirmGastoDelete = () => {
          const editing = editingGasto();
          if (editing) {
            setGastos(gastos().filter(g => g.id !== editing.id));
            closeGastoModal();
          }
          closeGastoDeleteConfirm();
        };

        // ====== FUNCIONES DE REINICIO ======
        const showResetConfirm = () => setIsResetConfirmOpen(true);

        const closeResetConfirm = () => setIsResetConfirmOpen(false);

        const confirmResetApp = () => {
          // Limpiar localStorage
          localStorage.removeItem('chqpSave');

          // Resetear todas las signals a valores por defecto
          setActiveTab('participantes');
          setParticipants([]);
          setContributions([]);
          setGastos([]);

          // Cerrar todos los modales
          setIsModalOpen(false);
          setIsContribModalOpen(false);
          setIsGastoModalOpen(false);
          setIsParticipantDetailOpen(false);
          setIsConfirmOpen(false);
          setIsContribConfirmOpen(false);
          setIsGastoConfirmOpen(false);
          setIsParticipantConfirmOpen(false);

          // Limpiar formularios
          setParticipantName('');
          setContributionName('');
          setContributionAmount('');
          setContributionParticipants([]);
          setGastoName('');
          setGastoAmount('');
          setGastoParticipants([]);

          // Limpiar estados de edición
          setEditingContribution(null);
          setEditingGasto(null);
          setSelectedParticipant(null);
          setParticipantToDelete(null);

          closeResetConfirm();
        };

        // ====== EFFECTS PARA SINCRONIZACIÓN DE MODALES ======
        // Effect para sincronizar modal de contribuciones
        setEffect(() => {
          if (isContribModalOpen()) {
            setTimeout(() => {
              const contributionNameInput = document.querySelector('#contribution-name');
              const contributionAmountInput = document.querySelector('#contribution-amount');
              const checkboxes = document.querySelectorAll('[id^="participant-checkbox-"]');

              if (contributionNameInput && contributionAmountInput) {
                if (editingContribution()) {
                  contributionNameInput.value = editingContribution().name;
                  contributionAmountInput.value = editingContribution().amount;
                  checkboxes.forEach(checkbox => {
                    const participantId = parseInt(checkbox.id.replace('participant-checkbox-', ''));
                    checkbox.checked = editingContribution().participants.includes(participantId);
                  });
                }
              }
            }, 10);
          }
        });

        // Effect para sincronizar modal de gastos
        setEffect(() => {
          if (isGastoModalOpen()) {
            setTimeout(() => {
              const gastoNameInput = document.querySelector('#gasto-name');
              const gastoAmountInput = document.querySelector('#gasto-amount');
              const checkboxes = document.querySelectorAll('[id^="gasto-participant-checkbox-"]');

              if (gastoNameInput && gastoAmountInput) {
                if (editingGasto()) {
                  gastoNameInput.value = editingGasto().name;
                  gastoAmountInput.value = editingGasto().amount;
                  checkboxes.forEach(checkbox => {
                    const participantId = parseInt(checkbox.id.replace('gasto-participant-checkbox-', ''));
                    checkbox.checked = editingGasto().participants.includes(participantId);
                  });
                }
              }
            }, 10);
          }
        });

        // ====== CONFIGURACIÓN DE PESTAÑAS ======
        const tabs = [
          { id: 'participantes', label: '👥 Participantes' },
          { id: 'gastos', label: '💸 Gastos' },
          { id: 'contribuciones', label: '💰 Contribuciones' },
        ];

        // ====== RENDER PRINCIPAL ======
        return h(
          'div',
          { className: 'container' },

          h('h1', null, '¿Cuánto Hay Que Poner?'),

          h(
            'div',
            { className: 'tabs-container' },
            ...tabs.map(tab =>
              h(
                'button',
                { className: () => `tab ${tab.id} ${activeTab() === tab.id ? 'active' : ''}`, onclick: () => setActiveTab(tab.id) },
                tab.label
              )
            )
          ),

          h(
            'div',
            { className: 'content-box' },
            h('div', { className: () => `tab-section ${activeTab() === 'participantes' ? '' : 'hidden'}` }, () =>
              ParticipantesSection({
                participants,
                setParticipants,
                isModalOpen,
                participantName,
                setParticipantName,
                openModal,
                closeModal,
                handleSubmit,
                isConfirmOpen,
                setIsConfirmOpen,
                participantToDelete,
                setParticipantToDelete,
                openParticipantDetail,
                isParticipantDetailOpen,
                selectedParticipant,
                closeParticipantDetail,
                showParticipantDeleteConfirm,
                isParticipantConfirmOpen,
                closeParticipantDeleteConfirm,
                confirmParticipantDelete,
                contributions,
                gastos,
              })
            ),

            h('div', { className: () => `tab-section ${activeTab() === 'contribuciones' ? '' : 'hidden'}` }, () =>
              ContribucionesSection({
                contributions,
                setContributions,
                isContribModalOpen,
                contributionName,
                setContributionName,
                contributionAmount,
                setContributionAmount,
                openContribModal,
                closeContribModal,
                handleContribSubmit,
                editingContribution,
                setEditingContribution,
                contributionParticipants,
                setContributionParticipants,
                participants,
                showContribDeleteConfirm,
                isContribConfirmOpen,
                closeContribDeleteConfirm,
                confirmContribDelete,
              })
            ),

            h('div', { className: () => `tab-section ${activeTab() === 'gastos' ? '' : 'hidden'}` }, () =>
              GastosSection({
                gastos,
                setGastos,
                isGastoModalOpen,
                gastoName,
                setGastoName,
                gastoAmount,
                setGastoAmount,
                openGastoModal,
                closeGastoModal,
                handleGastoSubmit,
                editingGasto,
                setEditingGasto,
                gastoParticipants,
                setGastoParticipants,
                participants,
                showGastoDeleteConfirm,
                isGastoConfirmOpen,
                closeGastoDeleteConfirm,
                confirmGastoDelete,
              })
            )
          ),

          h(
            'div',
            { className: 'reset-app-container' },
            h('button', { className: 'reset-app-btn', onclick: showResetConfirm }, '🔄 Reiniciar Todo')
          ),
          () =>
            ConfirmReset({
              isOpen: isResetConfirmOpen(),
              onClose: closeResetConfirm,
              onConfirm: confirmResetApp,
            })
        );
      }

      // ================================================
      // INICIALIZACIÓN DE LA APLICACIÓN
      // ================================================
      const root = document.body;
      root.appendChild(CHQPApp());
    </script>
  </body>
</html>
