        border: none;

        box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);

      .participants-table td {
        padding: 0.8rem;
        text-align: center;

      .participants-table th:first-child,
      .participants-table td:first-child {

      .participants-table th:nth-child(2),

      .participants-table th:last-child,
      .participants-table td:last-child {

        border: none;

        border-radius: 50%;

        .tab {

        .add-participant-btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
          margin-top: 1rem;
        }

        .add-contribution-btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
          margin-top: 1rem;
        }

        .participants-table th,
        .participants-table td {
          padding: 0.4rem 0.15rem;
          font-size: 0.85rem;
        }

        .participants-table th {
          font-size: 0.9rem;
        }

        .participants-table th:first-child,
        .participants-table td:first-child {
          width: 25%;
        }

        .participants-table th:nth-child(2),
        .participants-table td:nth-child(2) {
          width: auto;
        }

        .participants-table th:last-child,
        .participants-table td:last-child {
          width: 25%;
        }

        .participant-amount-cell {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 360px) {
        .participants-table th,
        .participants-table td {
          padding: 0.3rem 0.1rem;
          font-size: 0.75rem;
        }

        .participants-table th {
          font-size: 0.8rem;
        }

        .participants-table th:first-child,
        .participants-table td:first-child {
          width: 25%;
        }

        .participants-table th:nth-child(2),
        .participants-table td:nth-child(2) {
          width: auto;
        }

        .participants-table th:last-child,
        .participants-table td:last-child {
          width: 25%;
        }

        .participant-amount-cell {
          font-size: 0.7rem;
        }

        .add-participant-btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
        }

        .delete-participant-btn {
          width: 20px;
          height: 20px;
          font-size: 0.7rem;
        }
      }
    </style>
  </head>

    <script type="module">
      //prettier-ignore

      function Modal({ isOpen, onClose, children }) {
        if (!isOpen) return null;

        const handleOverlayClick = e => {
          if (e.target === e.currentTarget) {
            onClose();
          }
        };

        return h(
          'div',
          { className: 'modal-overlay', onclick: handleOverlayClick },
          h('div', { className: 'modal-content' }, h('button', { className: 'modal-close', onclick: onClose }, 'Ã—'), children)
        );
      }

      function ConfirmWarning({ isOpen, onClose, onConfirm, participantName }) {
        const confirmContent = h(
          'div',
          { className: 'modal-form' },
          h('h3', { className: 'modal-title' }, 'âš ï¸ Confirmar EliminaciÃ³n'),
          h('p', { className: 'confirm-warning-text' }, `Â¿EstÃ¡s seguro que deseas eliminar a ${participantName}?`),

      function ParticipantesSection({
        participants,

        participantName,

        openModal,

        handleSubmit,

        const closeDeleteConfirm = () => {

          closeDeleteConfirm();

        const modalContent = h(
          'form',
          { className: 'modal-form', onsubmit: handleSubmit },
          h('h3', { className: 'modal-title' }, 'Agregar Participante'),
          h('input', {
            className: 'modal-input',
            type: 'text',
            placeholder: 'Nombre del participante',
            oninput: e => setParticipantName(e.target.value),
            required: true,
            autofocus: true,
          }),
          h(
            'div',
            { className: 'modal-buttons' },
            h('button', { type: 'button', className: 'modal-btn modal-btn-secondary', onclick: closeModal }, 'Cancelar'),
            h('button', { type: 'submit', className: 'modal-btn modal-btn-primary' }, 'Agregar')

        );

        return h(
          'div',
          { className: 'tab-content' },
          h('button', { className: 'add-participant-btn', onclick: openModal }, '+ Agregar Participante'),
          participants().length > 0 &&
            h(
              'div',
              { className: 'participants-table-wrapper' },
              h(
                'table',
                { className: 'participants-table' },
                h('thead', null, h('tr', null, h('th', null, 'Nombre'), h('th', null, 'CuÃ¡nto tiene que poner'), h('th', null, 'Borrar'))),
                h(
                  'tbody',
                  null,
                  ...participants().map(participant =>
                    h(
                      'tr',
                      { key: participant.id },
                      h('td', { className: 'participant-name-cell' }, participant.name),
                      h(
                        'td',

      }) {

          h('h3', { className: 'modal-title' }, 'Agregar ContribuciÃ³n'),
          h('input', {

        activeTab: 'participantes',
        isModalOpen: false,
        participantName: '',
        isContribModalOpen: false,
        contributionName: '',
        contributionAmount: '',
      };

      const loadSavedData = () => {
        try {
          const savedData = localStorage.getItem('chqpSave');
          if (!savedData) return defaultData;

          const data = JSON.parse(savedData);
          return {
            participants: data.participants || defaultData.participants,
            contributions: data.contributions || defaultData.contributions,
            activeTab: data.activeTab || defaultData.activeTab,
            isModalOpen: defaultData.isModalOpen, // Always start with modal closed
            participantName: defaultData.participantName, // Always start with empty name
            isContribModalOpen: defaultData.isContribModalOpen,
            contributionName: defaultData.contributionName,
            contributionAmount: defaultData.contributionAmount,
          };
        } catch (error) {
          console.error('Error loading saved data:', error);
          return defaultData;
        }
      };

      function CHQPApp() {
        const savedData = loadSavedData();

        const [activeTab, setActiveTab] = setSignal(savedData.activeTab);
        const [participants, setParticipants] = setSignal(savedData.participants);
        const [contributions, setContributions] = setSignal(savedData.contributions);
        const [isModalOpen, setIsModalOpen] = setSignal(savedData.isModalOpen);
        const [participantName, setParticipantName] = setSignal(savedData.participantName);
        const [isContribModalOpen, setIsContribModalOpen] = setSignal(savedData.isContribModalOpen);
        const [contributionName, setContributionName] = setSignal(savedData.contributionName);
        const [contributionAmount, setContributionAmount] = setSignal(savedData.contributionAmount);
        const [isConfirmOpen, setIsConfirmOpen] = setSignal(false);
        const [participantToDelete, setParticipantToDelete] = setSignal(null);

        setEffect(() => {
          const saveData = {
            participants: participants(),
            contributions: contributions(),
            activeTab: activeTab(),
          };

          try {
            localStorage.setItem('chqpSave', JSON.stringify(saveData));
          } catch (error) {
            console.error('Error saving data:', error);
          }
        });

        const openModal = () => setIsModalOpen(true);
        const closeModal = () => {
          setIsModalOpen(false);
          setParticipantName('');
        };

        const handleSubmit = e => {
          e.preventDefault();
          if (participantName().trim()) {
            setParticipants([...participants(), { id: Date.now(), name: participantName().trim(), amount: 0 }]);
            closeModal();
          }
        };

        const openContribModal = () => setIsContribModalOpen(true);
        const closeContribModal = () => {
          setIsContribModalOpen(false);
          setContributionName('');
          setContributionAmount('');
        };

        const handleContribSubmit = e => {
          e.preventDefault();
          const name = contributionName().trim();
          const amount = parseFloat(contributionAmount()) || 0;
          if (name) {
            setContributions([...contributions(), { id: Date.now(), name, amount, participants: 'Placeholder' }]);
            closeContribModal();
          }
        };

        const tabs = [
          { id: 'participantes', label: 'ðŸ‘¥ Participantes' },
          { id: 'contribuciones', label: 'ðŸ’° Contribuciones' },
          { id: 'gastos', label: 'ðŸ’¸ Gastos' },
        ];

        return h(
          'div',
          { className: 'container' },

          h('h1', null, 'Â¿CuÃ¡nto Hay Que Poner?'),

          h(
            'div',
            { className: 'tabs-container' },
            ...tabs.map(tab =>
              h(
                'button',
                { className: () => `tab ${tab.id} ${activeTab() === tab.id ? 'active' : ''}`, onclick: () => setActiveTab(tab.id) },
                tab.label
              )
            )
          ),

          h(
            'div',
            { className: 'content-box' },
            h('div', { className: () => `tab-section ${activeTab() === 'participantes' ? '' : 'hidden'}` }, () =>
              ParticipantesSection({
                participants,
                setParticipants,
                isModalOpen,
                participantName,
                setParticipantName,
                openModal,
                closeModal,
                handleSubmit,
                isConfirmOpen,
                setIsConfirmOpen,
                participantToDelete,
                setParticipantToDelete,
              })
            ),

            h('div', { className: () => `tab-section ${activeTab() === 'contribuciones' ? '' : 'hidden'}` }, () =>
              ContribucionesSection({
                contributions,
                setContributions,
                isContribModalOpen,
                contributionName,
                setContributionName,
                contributionAmount,
                setContributionAmount,
                openContribModal,
                closeContribModal,
                handleContribSubmit,
              })
            ),

            h('div', { className: () => `tab-section ${activeTab() === 'gastos' ? '' : 'hidden'}` }, GastosSection())
          )
        );
      }

      const root = document.body;
      root.appendChild(CHQPApp());
    </script>
  </body>
</html>
